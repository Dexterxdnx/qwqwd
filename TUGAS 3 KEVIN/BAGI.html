<div class="Bagi">

    <table class="tabelBag" border="0">
            <tr>
               <td>
                   <label for="nilai1">NILAI PERTAMA</label>
                </td>

                    <input class="inpBag1" type="number" id="nilai1" />
                </td>
            </tr>
        <br/>
            <tr>
                 <td>
                    <label for="nilai2">NILAI KEDUA</label>
                </td>
                <td>
                    <input class="inpBag2" type="number" id="nilai2" />
                </td>
            </tr>

                <button onclick="Bagii()">SUBMIT</button>

    <script>
            function Bagii() {
                let nilai1 = parseFloat(document.getElementById("nilai1").value);
                let nilai2 = parseFloat(document.getElementById("nilai2").value);
                let hasil = nilai1 / nilai2;
                console.log("Hasinya adalah: " + hasil);
                alert("Hasilnya adalah: " + hasil);
            }
        </script>
